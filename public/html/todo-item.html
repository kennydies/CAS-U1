<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Todo Bearbeiten</title>

    <link rel="stylesheet" href="../css/styles.css">
        
    <script src="../libs/handlebars-v4.0.5.js" defer></script>
    <script src="../js/utils/handlebars-helpers.js" defer></script>    
    <script src="../js/controllers/todo-controller.js" type="module"></script>
</head>
<body>

    <div id="todoContainer"></div>

    <script id="todo-template" type="text/x-handlebars-template">

        <form class="js-user">
            <input type="text" value="{{title}}">
            <input type="text" value="{{description}}">
            <input type="text" value="{{importance}}">
            <input type="text" value="{{state}}">
            <input type="date" value="{{formatDate dueDate}}">
            <div>{{formatDate creationDate}}"</div>
            <button data-id="{{_id}}" class="btn btn-default js-switch-state">Erledigt</button>
            <button data-id="{{_id}}" class="btn btn-default js-delete">Löschen</button>
            <button data-id="{{_id}}" class="btn btn-default js-update">Speichern</button>
        </form>

        <a href="index.html">Zurück</a>
    </script>
</body>
</html>
